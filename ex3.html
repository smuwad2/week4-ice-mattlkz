<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
         <button id="btnAdd" onclick="addItem()">Enter</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>


   <script>
    const list =document.getElementById("inputText");
    const ulElem = document.createElement("ul");
    for (item in list){
        const liElem = document.createElement("li");
          liElem.innerText = item;
        ulElem.appendChild(liElem);
    }

    function addItem(){
        const newItemVal = document.getElementById("inputText").value; //get item from input box
        const ulElem = document.getElementsByTagName("ul")[0];
        const liElem = document.createElement("li");
        liElem.innerText = newItemVal;
        ulElem.appendChild(liElem);
    }

    

      // add code here

   </script>

</body>

</html>
